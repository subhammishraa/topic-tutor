<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic Tutor</title>
  <style>
    body {
      min-width: 280px;
      max-width: 320px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 10px;
      background: #020617;
      color: #e5e7eb;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }
    p {
      font-size: 12px;
      color: #9ca3af;
      margin: 0 0 8px;
    }
    label {
      font-size: 11px;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 11px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #1d4ed8;
    }
    .note {
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>Topic Tutor</h1>
  <p>Click the floating <strong>Topic Tutor</strong> button on any page to see recommended courses, books, and videos.</p>
  <label for="manual-topic">Try a custom topic:</label>
  <input id="manual-topic" type="text" placeholder="e.g. dynamic programming" />
  <button id="analyze-topic">Analyze Topic in Active Tab</button>
  <p class="note">
    Make sure you've set your YouTube and Google Books API keys in <code>background.js</code> before using.
  </p>
  <script src="popup.js"></script>
</body>
</html>
